<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GESYA - Sertifikat</title>
  <link rel="stylesheet" href="./css/menu.css?v=3">
  <style>
    .cert-wrap{
      max-width:720px;
      margin:18px auto 40px;
      padding:16px;
    }
    .cert{
      background:#fff;
      border-radius:22px;
      padding:22px;
      box-shadow:0 18px 40px rgba(0,0,0,.12);
      position:relative;
      overflow:hidden;
    }
    .cert::before{
      content:"";
      position:absolute;
      inset:-40px;
      background:
        radial-gradient(circle at top left, rgba(255,183,3,.35), transparent 45%),
        radial-gradient(circle at bottom right, rgba(59,130,246,.25), transparent 45%);
      z-index:0;
    }
    .cert > *{ position:relative; z-index:1; }

    .cert-head{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      margin-bottom:14px;
    }
    .badge{
      font-weight:900;
      padding:10px 14px;
      border-radius:999px;
      background:#0f172a;
      color:#fff;
      font-size:12px;
      letter-spacing:.5px;
      white-space:nowrap;
    }
    .cert h1{
      margin:8px 0 6px;
      font-size:26px;
      line-height:1.15;
    }
    .cert .sub{
      margin:0 0 14px;
      color:#475569;
      font-weight:700;
    }
    .cert .name{
      font-size:22px;
      font-weight:1000;
      letter-spacing:.5px;
      margin:8px 0 2px;
    }
    .cert .meta{
      color:#334155;
      font-weight:800;
      margin:0 0 10px;
    }
    .cert .stats{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      margin-top:14px;
    }
    .chip{
      background:#f1f5f9;
      border:2px solid #e2e8f0;
      padding:10px 12px;
      border-radius:16px;
      font-weight:900;
      color:#0f172a;
    }
    .actions{
      display:flex;
      gap:10px;
      margin-top:14px;
    }
    .btn{
      flex:1;
      border:none;
      border-radius:14px;
      padding:12px 14px;
      font-size:15px;
      font-weight:1000;
      cursor:pointer;
    }
    .btn-dark{ background:#0f172a; color:#fff; }
    .btn-yellow{ background:#ffb703; color:#1f2a44; }

    @media print{
      body{ background:#fff; }
      .actions{ display:none; }
      .cert-wrap{ margin:0; padding:0; }
      .cert{ box-shadow:none; border-radius:0; }
    }
  </style>
</head>

<body class="home">

  <main class="wrap">
    <section class="hero">
      <img src="./img/12.jpg" class="mascot" alt="Maskot GESYA">
      <div class="hero-title">
        <h1>Sertifikat Pencapaian</h1>
        <p>Keren! Ini reward setelah menuntaskan semua level üéâ</p>
      </div>
    </section>

    <div class="cert-wrap">
      <div class="cert" id="certBox">
        <div class="cert-head">
          <div>
            <div style="font-weight:1000;">GESYA</div>
            <div style="font-size:12px;color:#64748b;font-weight:800;">Game Edukasi Emosi Anak</div>
          </div>
          <div class="badge">üèÖ AHLI EMOSI</div>
        </div>

        <div class="sub">Diberikan kepada:</div>
        <div class="name" id="cNama">TEMAN</div>
        <div class="meta" id="cMeta">Umur - ‚Ä¢ Sekolah -</div>

        <div style="margin-top:10px;color:#0f172a;font-weight:900;">
          Telah menyelesaikan Level 1 sampai Level 6 pada GESYA.
        </div>

        <div class="stats">
          <div class="chip" id="cStars">‚≠ê Total Skor: 0</div>
          <div class="chip" id="cDate">üìÖ Tanggal: -</div>
          <div class="chip">‚úÖ Status: LULUS</div>
        </div>

        <div class="actions">
          <button class="btn btn-yellow" onclick="window.print()">Cetak / Simpan</button>
          <button class="btn btn-dark" onclick="window.location.href='index.html'">Kembali</button>
        </div>
      </div>
    </div>
  </main>

  <script>
    const KEY_UNLOCK = "gesya_unlocked";

    // kalau belum unlock PIN, balik ke menu biar gak tembus
    if (localStorage.getItem(KEY_UNLOCK) !== "1") {
      window.location.href = "index.html";
    }

    function isAllLevelDone(){
      for (let i = 1; i <= 6; i++){
        const done = localStorage.getItem(`ek_level${i}_selesai`);
        if (done !== "1") return false;
      }
      return true;
    }

    // kalau belum selesai 1-6, balik ke menu
    if (!isAllLevelDone()){
      window.location.href = "index.html";
    }

    const nama = (localStorage.getItem("ek_nama") || "").trim();
    const umur = (localStorage.getItem("ek_umur") || "").trim();
    const sekolah = (localStorage.getItem("ek_sekolah") || "").trim();

    const s1 = parseInt(localStorage.getItem("ek_level1_skor") || "0", 10);
    const s2 = parseInt(localStorage.getItem("ek_level2_skor") || "0", 10);
    const s3 = parseInt(localStorage.getItem("ek_level3_skor") || "0", 10);
    const s4 = parseInt(localStorage.getItem("ek_level4_skor") || "0", 10);
    const s5 = parseInt(localStorage.getItem("ek_level5_skor") || "0", 10);
    const s6 = parseInt(localStorage.getItem("ek_level6_skor") || "0", 10);
    const total = s1 + s2 + s3 + s4 + s5 + s6;

    document.getElementById("cNama").textContent = nama ? nama.toUpperCase() : "TEMAN";
    document.getElementById("cMeta").textContent = `Umur ${umur ? umur + " tahun" : "-"} ‚Ä¢ Sekolah ${sekolah || "-"}`;
    document.getElementById("cStars").textContent = `‚≠ê Total Skor: ${total}`;

    const now = new Date();
    const tgl = now.toLocaleDateString("id-ID", { day:"2-digit", month:"long", year:"numeric" });
    document.getElementById("cDate").textContent = `üìÖ Tanggal: ${tgl}`;
  </script>

</body>
</html>
